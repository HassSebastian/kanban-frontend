<div class="loginContainer centerAll">
  <div class="loginArea centerAll">
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()">
        <input
          type="text"
          name="first_name"
          [(ngModel)]="first_name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          name="last_name"
          [(ngModel)]="last_name"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email Adresse"
          required
        />
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
        />
        <button>Save</button>
      </form>
  </div>
</div>
