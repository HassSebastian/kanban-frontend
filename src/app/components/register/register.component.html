<div class="loginContainer centerAll">
  <div class="loginArea centerAll">
    <h2>Register</h2>
    <form (ngSubmit)="registerUser()" #userForm="ngForm">
      <div>
        <input
          type="text"
          name="first_name"
          [(ngModel)]="first_name"
          placeholder="First Name"
          required
          #firstName="ngModel"
        />
        <div
          *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        >
          <div *ngIf="firstName.errors?.['required']">
            First Name is required.
          </div>
        </div>
      </div>
      <div>
        <input
          type="text"
          name="last_name"
          [(ngModel)]="last_name"
          placeholder="Last Name"
          required
          #lastName="ngModel"
        />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
          <div *ngIf="lastName.errors?.['required']">
            Last Name is required.
          </div>
        </div>
      </div>
      <div>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          placeholder="User Name"
          required
          #userName="ngModel"
        />
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
          <div *ngIf="userName.errors?.['required']">Username is required.</div>
        </div>
      </div>
      <div>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Email Address"
          required
          email
          #userEmail="ngModel"
        />
        <div
          *ngIf="userEmail.invalid && (userEmail.dirty || userEmail.touched)"
        >
          <div *ngIf="userEmail.errors?.['required']">Email is required.</div>
          <div *ngIf="userEmail.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Password"
          required
          minlength="6"
          #userPassword="ngModel"
        />
        <div
          *ngIf="
            userPassword.invalid && (userPassword.dirty || userPassword.touched)
          "
        >
          <div *ngIf="userPassword.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="userPassword.errors?.['minlength']">
            Password must be at least 6 characters.
          </div>
        </div>
      </div>
      <button [disabled]="userForm.invalid">Save</button>
    </form>
    <div class="close">
      <a href="/login"><i class="material-icons">close</i></a>
    </div>
  </div>
</div>
