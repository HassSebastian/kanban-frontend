<div class="loginContainer centerAll">
  <div class="loginArea centerAll">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
      <button>Login</button>
    </form>
    <div>
      <span>Noch nicht angemeldet?</span>
      <div><a href="/register">Hier klicken</a></div>
    </div>
  </div>
</div>
