<div class="loginContainer centerAll">
  <div class="loginArea centerAll">
    <form (ngSubmit)="login()">
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
      />
      <button>Login</button>
    </form>
  </div>
</div>
